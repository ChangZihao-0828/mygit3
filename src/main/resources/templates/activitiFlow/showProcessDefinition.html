<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link th:href="@{'/layui/css/layui.css'}" type="text/css" rel="stylesheet">
    <script th:src="@{'/layui/layui.js'}" type="text/javascript"></script>
</head>
<body>
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>编号</th>
            <th>流程部署id</th>
            <th>版本号</th>
            <th>key</th>
            <th>bpmn</th>
            <th>png</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l,st:${list}">
            <Td th:text="${st.count}"></Td>
            <Td th:text="${l.deploymentId}"></Td>
            <Td th:text="${l.version}"></Td>
            <Td th:text="${l.key}"></Td>
            <Td th:text="${l.resourceName}"></Td>
            <Td th:text="${l.diagramResourceName}"></Td>
            <Td>
                <a type="button" class="layui-btn layui-btn-danger" th:href="@{|/del/${l.deploymentId}|}" onclick="return confirm('你确定要删除吗?')">删除</a>
            </Td>
        </tr>
        </tbody>
    </table>

</body>
</html>
