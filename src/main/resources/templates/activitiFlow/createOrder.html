<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link th:href="@{'/layui/css/layui.css'}" type="text/css" rel="stylesheet">
    <script th:src="@{'/layui/layui.js'}" type="text/javascript"></script>
</head>
<body>
<form method="post" th:action="@{'/createOrder'}" class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">订单类型：</label>
        <div class="layui-input-block">
            <div class="layui-input-block">
                <input type="radio" name="国内" value="国内" title="国内" checked>
                <input type="radio" name="国外" value="国外" title="国外">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">报关：</label>
        <div class="layui-input-block">
            <div class="layui-input-block">
                <input type="radio" name="自保" value="自保" title="自保" checked>
                <input type="radio" name="委托" value="委托" title="委托">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系人：</label>
        <div class="layui-input-block">
            <input type="text" name="customerOrderLinkman" lay-verify="title" autocomplete="off"  class="layui-input" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收货地址：</label>
        <div class="layui-input-block">
            <input type="text" name="customerOrderAddress" lay-verify="title" autocomplete="off"  class="layui-input" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">价格：</label>
        <div class="layui-input-block">
            <input type="text" name="customerOrderPrice" lay-verify="title" autocomplete="off"  class="layui-input" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提货方式：</label>
        <div class="layui-input-block">
            <div class="layui-input-block">
                <input type="radio" name="自提" value="自提" title="自提" checked>
                <input type="radio" name="送货" value="送货" title="送货">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">付款方式：</label>
        <div class="layui-input-block">
            <div class="layui-input-block">
                <input type="radio" name="预付" value="预付" title="预付" checked>
                <input type="radio" name="到付" value="到付" title="到付">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单日期：</label>
        <div class="layui-input-block">
            <input type="text" name="customerOrderTime" id="date1" lay-verify="date" placeholder="年/月/日" autocomplete="off" class="layui-input" required="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">其他要求：</label>
        <div class="layui-input-block">
            <input type="text" name="customerOrderRests" lay-verify="title" autocomplete="off"  class="layui-input" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">包装要求</label>
        <div class="layui-input-block">
            <input type="text" name="customerOrderpackr" lay-verify="title" autocomplete="off"  class="layui-input" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配送运输要求：</label>
        <div class="layui-input-block">
            <input type="text" name="customerOrderDptr" lay-verify="title" autocomplete="off" class="layui-input" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">库存管理要求：</label>
        <div class="layui-input-block">
            <input type="text" name="customerOrderSmr" lay-verify="title" autocomplete="off"  class="layui-input" required>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注：</label>
        <div class="layui-input-block">
            <textarea  class="layui-textarea" name="customerOrderOrderRemark"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="submit">立即提交</button>
        </div>
    </div>

    </table>
</form>
<script>
    layui.use(['table','layer','jquery','laydate'], function(){
        var table = layui.table;
        var layer = layui.layer;
        var $ = layui.$;
        var laydate = layui.laydate;


        //日期
        laydate.render({
            elem: '#date'
            ,trigger: 'click'
        });
        //日期
        laydate.render({
            elem: '#date1'
            ,trigger: 'click'
        });
    });
</script>
</body>
</html>
