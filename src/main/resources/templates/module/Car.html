<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all">
    <script th:src="@{'/layui/layui.js'}"></script>
    <script th:src="@{'/my.js'}"></script>
</head>
<body>

<!--搜索界面 -->
<Br>
<div>
    <div class="layui-inline">
        <input class="layui-input" name="searchCarId" id="searchCarId" placeholder="要搜索的编号..."
               autocomplete="off">
    </div>
    <button class="layui-btn" id="search">搜索</button>
</div>
<table id="demo9" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="addDemo">
    <button class="layui-btn  layui-btn-primary" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
    </button>
</script>

<script th:inline="none">
    layui.use(['table','layer','jquery'], function(){
        var table = layui.table;
        var layer = layui.layer;
        var $ = layui.$;

        //第九个实例
        table.render({
            elem: '#demo9'
            ,url: '/car' //数据接口
            ,page: true //开启分页
            ,limit:10
            ,limits:[1,2,3,5,10,20,30,50]
            ,toolbar:"#addDemo"
            ,title:"车辆管理"
            ,loading:true
            ,cols: [[ //表头
                {field: 'no', type:'checkbox', width:"5%", sort: true, fixed: 'left',align:"center"}
                ,{field: 'carId', title: '编号', width:"10%", sort: true, fixed: 'left',align:"center"}
                ,{field: 'carTypeId', title: '车辆类型编号', width:"10%", sort: true, fixed: 'left',align:"center"}
                ,{field: 'carBrand', title: '车牌号', width:"15%", sort: true, align:"center"}
                ,{field: 'motorcadeId', title: '所属车队编号', width:"10%",align:"center"}
                ,{field: 'carLoad', title: '载重', width:"10%",align:"center"}
                ,{field: 'carBulk', title: '体重', width:"10%",align:"center"}
                ,{field: 'carState', title: '车辆状态', width:"10%",align:"center"}
                ,{field: 'op', title: '操作', width:"20%",align:"center", toolbar:"#barDemo"}
            ]]
        });


        //监听工具条
        table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'del'){ //删除

                layer.confirm('真的删除行么', function(index){

                    $.post("/delCar",{"carId":data.carId},function () {

                        table.reload('demo9', {

                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                        layer.close(index);
                    });
                });
            } else if(layEvent === 'edit'){ //编辑
                //通过这种方式弹出的层，每当它被选择，就会置顶。
                layer.open({
                    type: 2,
                    shade: true,
                    area: ['500px','400px'],
                    anim: 1,
                    title:"修改用户",
                    content: '/forward/Car_add',
                    zIndex: layer.zIndex, //重点1
                    success: function(layero){
                        layer.setTop(layero); //重点2

                        var body = layui.layer.getChildFrame("body");

                        body.find("[name='carId']").val(data.carId);
                        body.find("[value='"+data.carTypeId+"']").attr("checked",true);
                        body.find("[name='carBrand']").val(data.carBrand);
                        body.find("[value='"+data.motorcadeId+"']").attr("checked",true);
                        body.find("[name='carLoad']").val(data.carLoad);
                        body.find("[name='carBulk']").val(data.carBulk);
                        body.find("[value='"+data.carState+"']").attr("checked",true);
                    }
                });
            }
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    //通过这种方式弹出的层，每当它被选择，就会置顶。
                    layer.open({
                        type: 2,
                        shade: true,
                        area: ['500px','400px'],
                        anim: 1,
                        title:"添加车辆",
                        content: '/forward/Car_add',
                        zIndex: layer.zIndex, //重点1
                        success: function(layero){
                            layer.setTop(layero); //重点2
                        }
                    });
                    break;
            };
        });

        /***********指定日期格式**********************/
            //指定日期转换格式
        var format = function (time, format) {
                var t = new Date(time);
                var tf = function (i) {
                    return (i < 10 ? '0' : '') + i
                };
                return format.replace(/yyyy|MM|dd|HH|mm|ss/g, function (a) {
                    switch (a) {
                        case 'yyyy':
                            return tf(t.getFullYear());
                            break;
                        case 'MM':
                            return tf(t.getMonth() + 1);
                            break;
                        case 'mm':
                            return tf(t.getMinutes());
                            break;
                        case 'dd':
                            return tf(t.getDate());
                            break;
                        case 'HH':
                            return tf(t.getHours());
                            break;
                        case 'ss':
                            return tf(t.getSeconds());
                            break;
                    }
                })

            }

        /*******给搜索按钮绑定事件*************/
        $("#search").click(function(){

            //获得输入框的内容
            var searchCarId = $("#searchCarId").val();
            table.reload('demo9', {
                where: { //设定异步数据接口的额外参数，任意设
                    searchCarId:searchCarId
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            }); //只重载数据
        });

        /********给重置按钮绑定事件**************/
        $("#reset").click(function(){
            $("input").val("");
        });

    });
</script>


</body>
</html>
