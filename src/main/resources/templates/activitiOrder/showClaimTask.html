<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link th:href="@{'/layui/css/layui.css'}" type="text/css" rel="stylesheet">
    <script th:src="@{'/layui/layui.js'}" type="text/javascript"></script>
</head>
<body>
<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>序号</th>
        <th>任务编号</th>
        <th>客户订单编号</th>
        <th>订单金额</th>
        <th>客户编号</th>
        <th>拾取任务</th>
    </tr>
    </thead>
    <tbody>
    <tr align="center" th:each="l,st:${list}">
        <td th:text="${st.count}"></td>
        <td th:text="${l.customerOrderTaskid}"></td>
        <td th:text="${l.customerOrderId}"></td>
        <td th:text="${l.customerOrderPrice}"></td>
        <td th:text="${l.customerOrderNameId}"></td>
        <td>
            <a type="button" class="layui-btn" th:href="@{|/claimTask/${l.customerOrderTaskid}|}">拾取任务</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
