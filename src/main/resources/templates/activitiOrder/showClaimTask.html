<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link th:href="@{'/layui/css/layui.css'}" type="text/css" rel="stylesheet">
    <script th:src="@{'/layui/layui.js'}" type="text/javascript"></script>
</head>
<body>
<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>序号</th>
        <th>任务名称</th>
        <th>采购单名称</th>
        <th>采购金额</th>
        <th>采购详情</th>
        <th>任务办理人</th>
        <th>任务开始时间</th>
        <th>拾取任务</th>
    </tr>
    </thead>
    <tbody>
    <tr align="center" th:each="l,st:${list}">
        <td th:text="${st.count}"></td>
        <td th:text="${l.taskName}"></td>
        <td th:text="${l.name}"></td>
        <td th:text="${l.price}"></td>
        <td th:text="${l.content}"></td>
        <td th:text="${l.user_id}"></td>
        <td th:text="${#dates.format(l.createtime,'yyyy-MM-dd')}"></td>
        <td>
            <a type="button" class="layui-btn" th:href="@{|/claimTask/${l.taskId}|}">拾取任务</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
