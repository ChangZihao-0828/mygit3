<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link th:href="@{'/js/layui/css/layui.css'}" type="text/css" rel="stylesheet">
    <script th:src="@{'/js/layui/layui.js'}" type="text/javascript"></script>
</head>
<body>

<form th:action="@{'/submitAudit'}" method="post">

    <input type="hidden" th:value="${m.taskId}" name="taskId">
    <input type="hidden" th:value="${m.orderId}" name="orderId">
    <input type="hidden" th:value="${m.taskDefinitionKey}" name="taskDefinitionKey">
    <h2>采购名称:[[${m.name}]]<br/></h2>
    <h2>采购金额:[[${m.price}]]<br/></h2>
    <h2>采购详情:[[${m.content}]]<br/></h2>
    <h2>经办人:[[${m.userId}]]<br/></h2>
    <h2>审核意见:</h2></td><td><textarea cols="50" rows="5" name="info"></textarea><br/>

        <input type="radio" name="status" value="1" checked="checked">通过审核
        <input type="radio" name="status" value="0">不通过审核<br/>

        <input type="submit" value="提交审核意见" class="layui-btn">
</form>
</body>
</html>
