<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>供货商</title>
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all">
    <script th:src="@{'/layui/layui.js'}"></script>
    <script th:src="@{'/customerjs/supplier.js'}"></script>
</head>
<body>
<div style="margin-bottom: 5px;">

    <!-- 示例-970 -->
    <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

</div>
<div align="right">
    <div class="layui-inline">
        <input class="layui-input" name="searchsupplierId" id="searchsupplierId" placeholder="要搜索的编号"
               autocomplete="off">
    </div>
    <button class="layui-btn" id="search">搜索</button>
</div>

<script type="text/html" id="addDemo">
    <div class="layui-btn-group" style="float: right">
        <button class="layui-btn  layui-btn-primary" lay-event="add">
            添加
        </button>
    </div>
</script>

<table id="demo" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


</body>
</html>
