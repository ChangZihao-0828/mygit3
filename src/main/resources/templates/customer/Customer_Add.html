<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}"  media="all">
    <script th:src="@{'/layui/layui.js'}"></script>

</head>
<body>
<form class="layui-form" action="" lay-filter="example" id="addFrm">
    <div class="layui-form-item">
        <label class="layui-form-label">客户编号</label>
        <div class="layui-inline">
            <input type="text" name="customer_id" lay-verify="title" autocomplete="off" placeholder="客户编号有系统自动生成" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-inline">
            <input type="password" name="customer_pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户名称</label>
        <div class="layui-inline">
            <input type="text" name="customer_shortName" lay-verify="title" autocomplete="off" placeholder="客户名称" class="layui-input">
        </div>
    </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户简称</label>
            <div class="layui-inline">
                <input type="text" name="customer_name" lay-verify="title" autocomplete="off" placeholder="客户名称" class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
                <label class="layui-form-label">行业</label>
                <div class="layui-inline">
                    <input type="text" name="customer_vocation_id" lay-verify="title" autocomplete="off" placeholder="行业" class="layui-input">
                </div>
            </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-inline">
                        <input type="text" name="customer_contacts" lay-verify="title" autocomplete="off" placeholder="联系人" class="layui-input">
                    </div>
                </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">电话</label>
                        <div class="layui-inline">
                            <input type="text" name="customer_telephone" lay-verify="title" autocomplete="off" placeholder="电话" class="layui-input">
                        </div>
                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">信用额度</label>
                            <div class="layui-inline">
                                <input type="text" name="customer_creditIimit" lay-verify="title" autocomplete="off" placeholder="信用额度" class="layui-input">
                            </div>
                        </div>
                            <div class="layui-form-item">
                            <label class="layui-form-label">电子邮箱</label>
                            <div class="layui-inline">
                                <input type="text" name="customer_email" lay-verify="title" autocomplete="off" placeholder="电子邮箱" class="layui-input">
                            </div>
                            </div>
                            <div class="layui-inline">
                            <label class="layui-form-label">地址</label>
                            <div class="layui-inline">
                                <input type="text" name="customer_address" lay-verify="title" autocomplete="off" placeholder="地址" class="layui-input">
                            </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="demo1"> 保存</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>

</form>
<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');
        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });
        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });
        //监听提交
        form.on('submit(demo1)', function(data){
            $.ajax({
                url:"/op1",
                type:"get",
                data:$("#addFrm").serialize(),
                success:function () {
                    //layer.msg("添加成功!!!",function(){
                    //准备让父窗口刷新，并且关闭当前弹出的窗体
                    window.parent.location.reload();
                    //});
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
