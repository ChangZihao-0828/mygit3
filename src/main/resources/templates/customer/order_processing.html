<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>订单接收</title>
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all">
    <script th:src="@{'/layui/layui.js'}"></script>
    <script th:src="@{'/customerjs/order_processing.js'}"></script>
</head>
<body>

<div align="right">
    <div class="layui-inline">
        <input class="layui-input" name="searchMatterCheckId" id="searchMatterCheckId" placeholder="要搜索的编号"
               autocomplete="off">
    </div>
    <button class="layui-btn" id="search">搜索</button>
</div>
<table id="demo" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="outGoods">出库作业</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="dispatching">配送任务</a>
</script>



</body>
</html>
